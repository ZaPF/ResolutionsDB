<!doctype html>
<html>
  <head>
    <title>Beschlüsse und Resolutionen</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/ui-lightness/jquery-ui-1.8.20.custom.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <div class=page>
      <h1>Beschlüsse und Resolutionen der ZaPF</h1>
      <div class=metanav>
      {% if not session.logged_in %}
        <a href="{{ url_for('login') }}">log in</a>
      {% else %}
        <a href="{{ url_for('logout') }}">log out</a>
      {% endif %}
      </div>
      {% for message in get_flashed_messages() %}
        <div class=flash>{{ message }}</div>
      {% endfor %}
      {% block body %}{% endblock %}
    </div>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript">window.jQuery || document.write('<script type="text/javascript" src="{{ url_for('static', filename='jquery-1.7.2.min.js') }}"><\/script>')</script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
    <script type="text/javascript">window.jQuery || document.write('<script type="text/javascript" src="{{ url_for('static', filename='jquery-ui-1.8.20.custom.min.js') }}"><\/script>')</script>
    {% block js %}{% endblock %}
  </body>
</html>
